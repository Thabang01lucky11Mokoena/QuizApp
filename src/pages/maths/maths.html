<ion-header>

  <ion-navbar>
    <ion-title>Maths Category.</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

<ion-card class="list">

  <ion-list>
    <ion-item>
      <ion-label class="label"><ion-icon ios="ios-laptop" md="md-laptop"></ion-icon>Solve for x: x^2 - 8 = 0</ion-label>
      <ion-select [(ngModel)]="Q1">
        <ion-option value="A1">x = 2</ion-option>
        <ion-option value="A2">x = +-4</ion-option>
        <ion-option value="A3">x = +- 2,83</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <br>
  <br>

    <ion-list>
      <ion-item>
        <ion-label><ion-icon ios="ios-laptop" md="md-laptop"></ion-icon>Which formular is this ax^2 + bx + c = 0</ion-label>
        <ion-select [(ngModel)]="Q2">
          <ion-option value="A1">Hyperbola.</ion-option>
          <ion-option value="A2">Parabola.</ion-option>
          <ion-option value="A3">Quadratic.</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  
    <br>
    <br>

  <ion-list>
    <ion-item>
      <ion-label><ion-icon ios="ios-laptop" md="md-laptop"></ion-icon>9 * 4 = ?</ion-label>
      <ion-select [(ngModel)]="Q3">
        <ion-option value="A1">36</ion-option>
        <ion-option value="A2">38</ion-option>
        <ion-option value="A3">27</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
 
  <ion-list>
    <ion-item>
      <ion-label><ion-icon ios="ios-laptop" md="md-laptop"></ion-icon> 5 / 2 = ?</ion-label>
      <ion-select [(ngModel)]="Q4">
        <ion-option value="A1">2.3333</ion-option>
        <ion-option value="A2">2.5</ion-option>
        <ion-option value="A3">3</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <br>
  <br>

<ion-list>
  <ion-item>
    <ion-label><ion-icon ios="ios-laptop" md="md-laptop"></ion-icon>3^2 = ?</ion-label>
    <ion-select [(ngModel)]="Q5">
      <ion-option value="A1">6</ion-option>
      <ion-option value="A2">9</ion-option>
      <ion-option value="A3">27</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <ion-card-content>
      
  </ion-card-content>
</ion-card>
<button ion-fab large color="secondary"  round (click)="Results()">Submit</button>
</ion-content>
